<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">  

    
</head>
<body>
<div class="conatiner d-flex justify-content-center m-3 ">
    <div class="row">
        <div class="col-sm-12">
            <div class="timer d-flex justify-content-center align-items-center">
                    <h2 class="hour"></h2><span style="color:#FF9933">Hours</span>
                    <h2 class="minutes"></h2><span style="color:#FFFFFF">Minutes</span>
                    <h2 class="seconds"></h2><span style="color:#138808">Seconds</span>            
            </div>


            <img src="assets/img/logo.png" alt="" class="img-fluid">
            <form action="" method="">
                <div class="col-sm-12 m-3">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="col-sm-12 m-3">
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone" required>
                </div>
                <div class="col-sm-12 m-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="col-sm-12 m-3" id="pass">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                    <!-- <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye-slash"></i></button> -->
                </div>
                <div class="col-sm-12 m-3" id="pass">
                    <input class="form-control" type="password" name="confi-password" id="confi-password" placeholder=" Confirm Password" required>
                    <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye-slash"></i></button>
                </div>
                <div class="col-sm-12 m-3">
                    <input class="form-control" type="text" name="referal" id="referal" placeholder="Referal code">
                </div>

                <div class="col-12 m-3 d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="col-12 m-3 d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck1">
                        <label class="form-check-label" for="inlineFormCheck1">
                            I Accept terms and conditions <span><img src="https://img.icons8.com/sf-regular/38/000000/external-link.png"/></span>
                        </label>
                    </div>
                </div>
                <div class="col-12 m-3 d-flex justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Register" >
                </div>
                
            </form>
            <p>Already have an account? if yes, login <a href="#"> here.</a></p>
            <p>OR</p>
            <p>Connect via</p>
            <div class="col-12 m-3 d-flex justify-content-center">
                <span class="iconss">
                    <img src="https://img.icons8.com/ios-filled/42/dc2d32/google-logo.png" class="img-fluid" alt="">
                </span>
                <span>
                    <img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png" width="42px" height="42px" class="img-fluid" alt="">
                </span>
            </div> 
        </div>
    </div>
</div>
<script src="assets/js/countdowner.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
